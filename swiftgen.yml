# SwiftGen xcode configuration script

output_dir: transformers/Generated

strings:
  inputs:
    - transformers/Resources/Localization
  filter: .+\.strings$
  outputs:
    - templateName: structured-swift4
      output: Strings.swift
xcassets:
  inputs:
    - transformers/Resources/Assets.xcassets
  outputs:
    - templateName: swift4
      output: Images.swift
